<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="title">
        <h2>SPLI <br> TTER</h2>
    </div>
    <section id="main-container">
        <div id="first-box">
            <div>
                <h4>Bill</h4>
                <input class="input-primary" data-bill type="text">
            </div>
            <div>
                <h4>Select Tip %</h4>
                <div id="buttons-box">
                    <button data-5 type="button">5%</button>
                    <button data-10 type="button">10%</button>
                    <button data-15 type="button">15%</button>
                    <br id="buttons-br">
                    <button data-25 type="button">25%</button>
                    <button data-50 type="button">50%</button>
                    <input data-custom id="input-custom" type="text" value="Custom">
                </div>

            </div>
            <div>
                <h4>Number of People</h4>
                <input data-people class="input-primary" type="text">
            </div>
        </div>

        <div id="second-box">
            <div class="sbox-info">
                <div>
                    <h4>Tip Amount</h4>
                    <h5>/person</h5>
                </div>
                <h3 class="output">$<span data-perPerson>0.00</span></h3>

            </div>
            <div class="sbox-info">
                <div>
                    <h4>Total</h4>
                    <h5>/person</h5>
                </div>
                <h3 class="output">$<span data-total>0.00</span></h3>

            </div>
            <button data-equal id="equal" type="button">=</button>
            <br>
            <button data-reset type="button">RESET</button>
            <p data-test></p>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
